# 物品显示配置
display-items:
  # 物品ID (用于命令参数)
  example_item:
    material: "DIAMOND_SWORD"  # 物品材质
    custom-model-data: 0   # 自定义模型数据
    scale: 0.3    # 显示缩放比例
    offset:     # 相对于玩家视角的偏移量
      x: 0.5
      y: 0
      z: 2.0
    glow: true # 是否发光
    rotate: true   # 是否旋转
    rotate-speed: 2.0   # 旋转速度（数值越大越快）
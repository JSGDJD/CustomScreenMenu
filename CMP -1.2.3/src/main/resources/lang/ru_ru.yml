#Это эталонная конфигурация для языка по умолчанию; изменять её не нужно — она не выполняет никакой функции. Все правки вносите в основной файл конфигурации.

version: "1.2"  # Не изменять
Debug: false
camera-mode:
  # Принужден ли он переключаться в режим приключений при входе в угол обзора камеры?
  force-adventure: true

messages:
  prefix: '&f[&eCustomScreenMenu&f] '
  command_blocked: '&cКоманды недоступны в режиме фиксированной камеры!'

sound:
  name: 'music.menu'
  volume: 1
  pitch: 1
  loop:
    enabled: true
    duration: 30  # интервал между повторами в секундах

join-run:
  enabled: false
  delay: 3        # задержка перед открытием меню после входа (сек)
  menu: 'test'    # секция меню для показа

cursor-item:
  material: 'ARROW'
  custom-model-data: 0
  scale: 0.5
  max-x: 3        # максимальная ширина экрана
  max-y: 1.5      # максимальная высота экрана
  z-offset: 0.0   # смещение курсора по оси Z относительно камеры

menu:
  test:
    camera-position:
      distance: 1.5
      world: "world"
      x: 0
      y: 2
      z: 0
      yaw: 0.0      # горизонтальный угол в градусах (0–360)
      pitch: 0.0    # вертикальный угол в градусах (-90–90)
    layout:
      layout1:
        name: "Начать игру"
        x: 0
        y: 0
        z: 0
        tilt:
          x: 0.0    # наклон вверх/вниз
          y: 0.0    # поворот влево/вправо
          z: 0.0    # наклон вбок
        command:
          - '[player] say test'
          - '[op] give %player% stone 1'
        stop-menu:
          enabled: false
          teleport:
            enabled: false
            back-original: true
            world: 'world'
            x: 10
            y: 80
            z: 10
          command:
            enabled: false
            list:
              - '[player] say stop'

      layout2:
        name: "Настройки"
        x: 0
        y: -1
        z: 0
        tilt:
          x: 0.0
          y: 0.0
          z: 0.0
        command:
          - '[player] say test'
          - '[op] give %player% stone 1'
        stop-menu:
          enabled: false
          teleport:
            enabled: false
            world: 'world'
            x: 20
            y: 90
            z: 20
          command:
            enabled: false
            list:
              - '[player] say stop'

  lobby:
    camera-position:
      distance: 2
      world: "world"
      x: 0
      y: 100
      z: 0
      yaw: 0.0
      pitch: 0.0
    layout:
      layout1:
        name: "Старт"
        x: 0
        y: 0
        z: 0
        tilt:
          x: 0.0
          y: 0.0
          z: 0.0
        command:
          - '[player] say test'
          - '[op] give %player% stone 1'
        stop-menu:
          enabled: false
          teleport:
            enabled: false
            world: 'world'
            x: 10
            y: 80
            z: 10
          command:
            enabled: false
            list:
              - '[player] say stop'

      layout2:
        name: "Параметры"
        x: 0
        y: -1
        z: 0
        tilt:
          x: 0.0
          y: 0.0
          z: 0.0
        command:
          - '[player] say test'
          - '[op] give %player% stone 1'
        stop-menu:
          enabled: false
          teleport:
            enabled: false
            world: 'world'
            x: 20
            y: 90
            z: 20
          command:
            enabled: false
            list:
              - '[player] say stop'